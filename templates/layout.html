<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>My movies - {% block title %}{% endblock %}</title>
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.1/css/bulma.min.css"/>
    <link rel="stylesheet"
          href="{{ url_for('static', filename='mymovies.css') }}"/>
  </head>
  <body>
    <header>
      <nav class="navbar" role="navigation" aria-label="main navigation">
        <div class="navbar-brand">
          <a class="navbar-item" href="https://otg.itu.edu.tr">
            <img  src="https://otg.itu.edu.tr/wp-content/uploads/2020/08/OTG-logo-yazi-1-e1598040795447.png" alt="İTÜ OTG" >
          </a>
        </div>

        <div class="navbar-menu">
          <div class="navbar-start">
            <a class="navbar-item" href="{{ url_for('home_page') }}">
              Home
            </a>
      
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link">
                Movies
              </a>
      
              <div class="navbar-dropdown">
                <a class="navbar-item" href="{{ url_for('gamejams_page') }}" >
                  List Game Jams
                </a>

                <hr class="navbar-divider">

                <a class="navbar-item" href="{{ url_for('movie_add_page') }}">
                  Add Movies
                </a>
              </div>
            </div>


          </div>
        </div>

        <div class="navbar-end">
          <div class="navbar-item">
            <div class="buttons">
              {% if current_user.is_authenticated %}
              <a class="button is-text" href="#"> 
                {{ current_user.data.name }}
              </a>
              
              <a class="button is-light" href="{{ url_for('logout_page') }}">
                Log out
              </a>
              {% else %}
              <a class="button is-primary" href="{{ url_for('signup_page') }}">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="{{ url_for('login_page') }}">
                Log in
              </a>
              {% endif %}

            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <section class="section">
        <div class="content">
          {% block content %}{% endblock %}
        </div>
      </section>
    </main>

    <footer class="footer">
      <div class="content">
        <small>&copy; 2020, Tecelli E. Akıntuğ</small>
      </div>
    </footer>
  </body>
</html>
